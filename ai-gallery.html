<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gallery - Kwini's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="index.html" class="logo">Kwini.</a>

        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#projects" class="active">Projects</a>
            <a href="index.html#tools">Tools</a>
            <a href="about.html">About Me</a>
            <a href="index.html#contact">Contact Me</a>
        </nav>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <section class="portfolio" id="portfolio">
        <h2 class="heading">AI Image <span>Gallery</span></h2>

        <div class="ai-gallery-container">
            <div class="ai-gallery-item">
                <img src="images/ai/ai-img-1.png" alt="AI Generated Image 1">
            </div>
            <div class="ai-gallery-item">
                <img src="images/ai/ai-img-2.png" alt="AI Generated Image 2">
            </div>
            <div class="ai-gallery-item">
                <img src="images/ai/ai-img-3.png" alt="AI Generated Image 3">
            </div>
            <div class="ai-gallery-item">
                <img src="images/ai/ai-img-4.png" alt="AI Generated Image 4">
            </div>
            <div class="ai-gallery-item">
                <img src="images/ai/ai-img-5.png" alt="AI Generated Image 5">
            </div>
            <div class="ai-gallery-item">
                <img src="images/ai/ai-img-6.png" alt="AI Generated Image 6">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-text">
            <p>Copyright &copy; 2023 by Kwini | All Rights Reserved.</p>
        </div>

        <div class="footer-iconTop">
            <a href="#portfolio"><i class='bx bx-up-arrow-alt'></i></a>
        </div>
    </footer>

    <script src="main.js"></script>
</body>

</html>
